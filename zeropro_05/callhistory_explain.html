<h1>callhistory.csv の解説</h1>

<p>１行が１つの通話記録です。 <br />
１つの通話記録の情報がカンマで区切られています。</p>

<pre><code>1　　　　　　　2　　　　　　　3  　  　    4　　　　　　5
I, 2013/07/01_04:23-25, 　39,　　0480200504,　0480705083
</code></pre>

<ul>
<li>1番目：着信（ I ）か発信か（ O ）</li>
<li>2番目：通話開始の日時</li>
<li>3番目：使用した電話機のID(39はFAX)</li>
<li>4番目：発信者の電話番号</li>
<li>5番目：着信者の電話番号</li>
</ul>

</body>
</html>
